        <ngb-tab title="Manual">
          <ng-template ngbTabContent>
              <div class="card">
             
                  <div class="table-responsive">
                    <table class="table table-bordered table-striped mb-0">

                        <tr>
                          <th>
                            Name
                          </th>
                          <th>
                            Phone
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            
                          </th>
                        </tr>
                      </thead>
                     
                      <tbody>
                        <tr *ngFor="let number of [0,1,2,3,4,5,6]">
                          <td>
                            name {{number}}
                          </td>
                          <td>
                            phone {{number}}
                          </td>
                          <td>
                            email {{number}}
                          </td>
                          <td class="text-center">
                            <input class="w-25" type="checkbox" >
                          </td>
                        </tr>
                   
                      </tbody>
                    </table>
                  </div>
              </div>
