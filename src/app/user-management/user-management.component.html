<div class="row">
  <div class="col-md-12">
     <div class="card">

     
            
             <div class="card">
                <div class="card-header">
                  <h2>Users List</h2>
                </div>
                <div class="add-btn-container">
                    <button class="btn btn-primary my-3" (click)="handleEvent($event.event)">ADD</button>
                  </div>
                 <div class="table-responsive">
                   <table class="table table-bordered table-striped mb-0">
                     <thead>
                       <tr>
                         <th>
                           Name
                         </th>
                         <th>
                           Phone
                         </th>
                         <th>
                           Email
                         </th>
                         <th>
                           
                         </th>
                       </tr>
                     </thead>
                    
                     <tbody>
                       <tr *ngFor="let number of [0,1,2,3,4,5,6]">
                         <td>
                           name {{number}}
                         </td>
                         <td>
                           phone {{number}}
                         </td>
                         <td>
                           email {{number}}
                         </td>
                         <td class="text-center">
                           <button class="btn btn-danger">delete</button>
                         </td>
                       </tr>
                  
                     </tbody>
                   </table>
                 </div>
             </div>
            
    
   </div>
  </div>
  <ng-template #modalContent let-close="close">
      <div class="modal-header">
        <h3 class="modal-title">Add User</h3>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="d-flex justify-content-center align-items-center h-100">
             
                <div class="card-body">
                  
                  <form class="w-75 m-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
                      <input type="text" class="form-control" placeholder="Enter your name" [formControl]="form.controls['uname']"
                        [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}" />
                      <div class="invalid-feedback" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">Username
                        is required.</div>
                    </fieldset>
                    <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['umail'].hasError('pattern') && form.controls['umail'].touched}">
                  
                      <input type="email" class="form-control" placeholder="Enter your email" [formControl]="form.controls['umail']"
                        [ngClass]="{'form-control-danger': form.controls['umail'].hasError('required') && form.controls['umail'].touched}" />
                      <!-- <div class="invalid-feedback" *ngIf="form.controls['umail'].hasError('required') && form.controls['umail'].touched">Mail
                        is required.</div> -->
                    </fieldset>
                    <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['uphone'].hasError('required') && form.controls['uphone'].touched}">
                        <input type="email" class="form-control" placeholder="Enter your phone" [formControl]="form.controls['uphone']"
                          [ngClass]="{'form-control-danger': form.controls['uphone'].hasError('required') && form.controls['uphone'].touched}" />
                        <div class="invalid-feedback" *ngIf="form.controls['uphone'].hasError('required') && form.controls['uphone'].touched">Phone
                          is required.</div>
                      </fieldset>
                    <div class="modal-footer d-flex justify-content-center">
                      <button class="btn btn-primary px-3" (click)="close()" type="submit" [disabled]="!form.valid">Add user</button>
                    </div>
                   
                  </form>
                </div>
              
              <div class="bg-cover"></div>
            </div>
            
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">OK</button>
      </div> -->
  </ng-template>
</div>
