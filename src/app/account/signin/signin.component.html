<div class="d-flex justify-content-center align-items-center min-height-100 h-100">
  <div class="auth-container">
    <div class="card card-body m-3 p-5 login-cont">
      <img class="reap-logo " src="../../../assets/images/Core-logo.svg" alt="">
      <form [formGroup]="form" class="mt-4" (ngSubmit)="onSubmit()">
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['code'].hasError('required') && form.controls['code'].touched}">
          <input type="text" class="form-control" placeholder="code" [formControl]="form.controls['code']"
            [ngClass]="{'form-control-danger': form.controls['code'].hasError('required') && form.controls['code'].touched}" />
          <div class="invalid-feedback" *ngIf="form.controls['code'].hasError('required') && form.controls['code'].touched">Username
            is required.</div>
        </fieldset>
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
          <input type="password" class="form-control" placeholder="********" [formControl]="form.controls['password']"
            [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}" />
          <div class="invalid-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password
            is required.</div>
        </fieldset>
        <!-- <div class="d-flex w-100 align-items-center">
          <div class="col">
            <label class="custom-control custom-checkbox mb-0">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-label"></span>
              <span class="custom-control-description">Stay logged in</span>
            </label>
          </div>
          <div class="col text-right">
            <a [routerLink]="['/account/forgot']">Recover password</a>
          </div>
        </div> -->
        <div class="d-flex justify-content-center mt-4 mb-4">
          <button class="btn btn-primary login-btn" type="submit" [disabled]="!form.valid">Login</button>
        </div>
     
      </form>
    </div>
  </div>
  <div class="bg-cover"></div>
</div>
